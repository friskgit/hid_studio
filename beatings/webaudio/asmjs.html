<html>
    <head>
	<script src='dspsource.js'></script>
    </head>
    <body>
	<h3> Audio test</h3>
	<script>
	    /* Creating an audio context and importing a faust class ('faust-dspsource') */
	    /* The faust class is generated by running faust2asmjs on the dsp file */
	    var audioctx = new (window.AudioContext || window.webkitAudioContext);
	    var dsp = faust.dspsource(audioctx, 1024);
	    dsp.start();
	    var control_list = dsp.controls();
	    // Display parameters
	    for(var i in control_list) {
		console.log(control_list[i]);
	    }
	</script>
    </body>
</html>
